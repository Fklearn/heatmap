    // 随机生成节点(点击热图)
    function generateRandomData(len) {
        var points = [];
        var max = 0;
        var width = 840;
        var height = 1400;
        while (len--) {
            var weight = Math.floor(Math.random() * 255);
            var radius = Math.floor(Math.random() * 40);
            var point = {
                x: Math.floor(Math.random() * width),
                y: Math.floor(Math.random() * height),
                weight: weight,
                radius: radius
            };
            points.push(point);
        }
        return points;
    }

    // 随机生成节点(注意力热图)
    function generateRandomAttentionData(len) {
        var points = [];
        while (len--) {
            var y = Math.floor(Math.random() * 1400);
            var weight = Math.floor(Math.random() * 255);
            var height = Math.floor(Math.random() * 200+100);
            var point = {
                y: y,
                weight: weight,
                height: height
            };
            points.push(point);
        }
        return points;
    }
