<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #efefef;
        }

        #canvas {
            /*width: 200px;*/
            /*height: 200px;*/
            background: #fff;
        }
    </style>
</head>
<body>

<!-- width 和 height 属性 不可修改 -->
<canvas id="canvas" width="800" height="200"></canvas>

<div style="position: absolute; right: 10px; top: 10px;">
    <img src="../../doc/3.png" style="">
</div>


<script>

    var canvas = document.getElementById('canvas');

    var context = canvas.getContext('2d');

    var x = 100, y = 100, radius = 50, blurFactor = .25;
    var gradient = context.createRadialGradient(x, y, radius * blurFactor, x, y, radius);
    gradient.addColorStop(0, 'rgba(0,0,0,1)');
    gradient.addColorStop(1, 'rgba(0,0,0,0)');
    context.fillStyle = gradient;
    context.fillRect(x - radius, y - radius, 2 * radius, 2 * radius);

    var x2 = 200, y2 = 100, radius2 = 50, blurFactor2 = 0;
    var gradient2 = context.createRadialGradient(x2, y2, radius2 * blurFactor2, x2, y2, radius2);
    gradient2.addColorStop(0, 'rgba(0,0,0,1)');
    gradient2.addColorStop(1, 'rgba(0,0,0,0)');
    context.fillStyle = gradient2;
    context.fillRect(x2- radius2, y2 - radius2, 2 * radius2, 2 * radius2);

</script>

</body>
</html>
